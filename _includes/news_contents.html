<div class="unit one-fifth hide-on-mobiles">
  <aside>
    <ul>
      <li class="{% if page.title == 'News' %}current{% endif %}">
        <a href="{{ site.baseurl }}/news/">모든 소식</a>
      </li>
      <li class="{% if page.title == 'Releases' %}current{% endif %}">
        <a href="{{ site.baseurl }}/news/releases/">Jekyll 릴리스</a>
      </li>
    </ul>
    <h4>최근 릴리스</h4>
    <ul>
      {% for post in site.categories.release limit:5 %}
      <li class="{% if page.title == post.title %}current{% endif %}">
        <a href="{{ site.baseurl }}{{ post.url }}">버전 {{ post.version }}</a>
      </li>
      {% endfor %}
      <li>
        <a href="{{ site.baseurl }}/docs/history/">개발 이력 »</a>
      </li>
    </ul>
    <h4>다른 소식</h4>
    <ul>
        {% for post in site.posts %}
        {% unless post.categories contains 'release' %}
        <li class="{% if page.title == post.title %}current{% endif %}">
          <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endunless %}
        {% endfor %}
    </ul>
  </aside>
</div>
